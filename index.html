<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <aside>
      <div id="slide-out" class="side-nav fixed">
        <div class="row">
          <div class="col s12">
            <!-- O texto inserido é enviado para o inputSearch -->
            <input type="text" name="filtro" value="" placeholder="Filtro" data-bind="textInput: currentList().inputSearch, valueUpdate: 'afterkeydown'" autofocus>
          </div>
          <div id="aviso-erro" class="col s12">

          </div>
        </div>
        <!-- Para cada localização, é exibido o nome caso o atributo show esteja
        setado como verdadeiro -->
        <ul data-bind="foreach: filteredLocations">
          <li data-bind="attr: { id: id }, click: function() { $parent.markerAnimation($data.id()) }"><a href="#" data-bind="text: name"></a></li>

        </ul>
      </div>
    </aside>
    <nav>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    </nav>
    <main id="map">

    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4KiQoq-Z0eVDwMT7Pmm9W8oUJ9djio4Y&v=3&callback=initMap" onerror="gmAuthFailure()">
    </script>
  </body>
</html>
